<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scores.js"></script>
    <script defer src="./index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./chart.js"></script>
    <title>Sure Shot</title>
  </head>
  <body class="color-change-3x">
    <div class="header">
        <h1>Sure Shot!</h1>
    </div>
    <div class="scoreboard">
        <div id="score"></div>
        <div id="high-score">&nbsp</div>
    </div>
    <div class="chart-btn-container">
        <label id="chart-toggle-label">Score Chart</label>
        <label class="switch">
            <input onclick="toggleChart()" id="chart-toggle" type="checkbox" >
            <span class="slider round"></span>
          </label>
    </div>
    
    <div class="chart-container hidden">
        <canvas id="score-chart"></canvas>
      </div>
    
    <div id="overlay"></div>
    <div id="message-container">
    </div>
    <div>
    <form class="form-container" id="form">
      Goal<input class="form-input" type="number" min="0" max="500" name="goal" id="goal" /><br />
      Made<input class="form-input" type="number" min="0" max="500" name="made" id="made" /><br />
      Missed<input class="form-input" type="number" min="0" max="500" name="missed" id="missed" /><br />
      <div class="btn-container">
      <button class="btn" >
        Submit
      </button>
      <input type="button" class="btn" id="reset" value="Reset">
        </input>
    </form>
</div>
    <div class="logos">
        <div class="github">
            <a href="https://github.com/JawaraGordon/free-throw-counter" target="_blank" rel="noopener"><img src="./img/github-logo.png"></a>
        </div>
    </div>
    <div class="footer">
        <div>
            <h2>
                <a href="http://www.jawaragordon.com" target="_blank" rel="noopener">JawaraGordon.com</a>
            </h2>
        </div>
    </div>
</body>
</html>
